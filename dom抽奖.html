<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<style>
  * {
    margin: 0;
    padding: 0;
  }
  .img {
    width: 40px;
    height: 40px;
    position: fixed;
    top: -50px;
    /*animation: anime 5s infinite;*/
    animation-name: anime;
    animation-duration: 5s;
    animation-iteration-count: infinite;
  }
  @keyframes anime {
    0% {
      opacity: 1;
    }
    100% {
      top: 100%;
      opacity: 0;
    }
  }
</style>
<body>
<button onclick="flowerFn()">Click</button>
<img src="" alt="" width="400" id="img">
<button onclick="fn()">开始抽奖</button>
<button onclick="fb()">结束抽奖</button>
<script>
  var arr = [
    "../img/cainiao_btn.png",
    "../img/JD.png",
    "../img/phone.png"]
  var img = document.getElementById("img")
  var time = null
  function f() { //定时任务
    if (i >= 400) clearInterval(time)
    var index = Math.floor(Math.random()*arr.length)
    img.src = arr[index]
    i++
  }
  function fn() { //点击抽奖
    i = 1;
    time = setInterval(f,50)
  }
  function fb() { //暂停
    flowerFn()
    clearInterval(time)
  }
  function flowerFn() {
    var n = Math.ceil(Math.random()*300)
    console.log(n)
    for (let i = 0; i < n; i++) {
      var img = document.createElement("img")
      img.src = "img/QQ图片20230705093300.png"
      var left = Math.random()*window.innerWidth
      img.style.left = left+"px"
      img.style.animationDelay = Math.random()*5+'s'
      img.classList.add("img")
      document.body.appendChild(img)
    }
  }
</script>
</body>
</html>
