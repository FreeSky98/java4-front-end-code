<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div>
  <p>
    帖子内容：
    ”小于一分钟“：刚刚发布
    ”大于一分钟小于一小时“：XX分钟前发布
    ”大于一一小时小于昨天“：XX小时前发布
    ”昨天“：昨天发布
    ”超过一周“：一周前发布
  </p>
</div>

<script>
  function calculatePostTime(postDate) {
    // 获取当前时间
    var currentDate = new Date();
    // 获取发帖时间
    var postTime = new Date(postDate);

    // 计算时间差（毫秒）
    var timeDiff = currentDate - postTime;

    // 转换为分钟数
    var minutes = Math.floor(timeDiff / (1000 * 60));

    var hours = Math.floor(timeDiff / (1000 * 60 * 60))

    // 如果小于一分钟
    if (minutes < 1) {
      return "刚刚发布";
    }
    // 如果小于一天
    else if (minutes < 60) {
      return minutes + "分钟前发布";
    }
    else if (minutes > 60 && minutes < 60 * 24) {
      return hours + "小时前发布"
    }
    // 如果小于两天
    else if (minutes < 60 * 24 * 2) {
      return "昨天发布";
    }
    // 如果小于一周
    else if (minutes < 60 * 24 * 7) {
      var days = Math.floor(minutes / (60 * 24));
      return days + "天前发布";
    }
    // 超过一周
    else {
      return "一周前发布";
    }
  }

  // 示例
  var postDate = "2023-07-11 10:00:03";
  var postTimeStatus = calculatePostTime(postDate);
  console.log(postTimeStatus);

</script>
</body>
</html>
