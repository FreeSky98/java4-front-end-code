<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<img src="" alt="">

<script>
  var xhr = new XMLHttpRequest();
  //连接服务器
  xhr.open("GET","https://myapi.hml-media.net/jeecg-boot/client/cms/banner/series");
  //发送请求
  xhr.send();

  xhr.onload = function () {
    var res = JSON.parse(xhr.response);//readyState(准备状态码，4是成功)status(状态码,200以上为异常，200正常)
    res.result.forEach(function (item) {
      var img = document.createElement("img");
      img.src = item.img
      document.body.appendChild(img)
    })
    // JSON.stringify()//对象转JSON字符串
  }
  //JSON 字符串
  //JSON 是一种数据格式

  //前端：调用接口 请求端
  //后端：提供接口 响应端

</script>
</body>
</html>
