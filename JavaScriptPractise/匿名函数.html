<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>


<script>
  function fn() {
    console.log("我是有名字的函数")
  }
  fn()

  var fb = function (n) {
    console.log("我是匿名函数",n)
    return n.toFixed(2)//保留2位小数
  }
  console.log(fb(1));

  (function (num) {
    console.log("我是函数自调用",num)
  })(1)


</script>
</body>
</html>
