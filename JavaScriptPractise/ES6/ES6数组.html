<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<ul>
  <li>1</li>
  <li>12</li>
  <li>123</li>
</ul>


<script>
  const lis = document.getElementsByTagName("li")
  console.log([...lis])

  const result = Array.from(lis,function (item) {
    console.log(item);
    item.style.backgroundColor = "red"
    return item
  })
  console.log(result);
</script>
</body>
</html>
