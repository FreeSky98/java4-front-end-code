<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<button id="btn">click</button>

<script>
  function fn(...args) { //可变参数
    console.log(args);
  }
  fn(1,2,3,4,5)

  const fn2 = function () {
    console.log("我是匿名函数普通写法")
  }
  const newFn2 = (a,b) => {
    let res;
    res = a + b;
    console.log("我是匿名函数新写法")
    return res
  }
  console.log(newFn2(15, 15));

  const fun3 = () => {
    //this => window对象
    console.log(arguments);
  }

  const btn = document.getElementById("btn")
  btn.onclick = function () {
    setTimeout(() => {
      this.style.backgroundColor = "red"
    },1000) //箭头函数的this指向当前对象；普通函数的this指向window对象
  }

  const pp = new Promise(function (resolve, reject) {
    setTimeout(() => {
      console.log(1);
      resolve()//成功通知
    },1000)
  })
  pp.then(() => {
    console.log(2);
  }).catch(() => {
    console.log("error");
  })

  function fpp() {
    return new Promise(resolve => {
      setTimeout(() => {
        console.log("I wish you come back.");
        resolve()
      },1000)
    })
  }
  fpp().then(() => {
    console.log("I wish you on my side.");
  })





</script>
</body>
</html>
