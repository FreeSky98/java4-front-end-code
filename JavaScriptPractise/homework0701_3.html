<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>作业3</title>
</head>

<body>
<script>
  let oldArr = [0, 1, 2, 3, 4, 5];
  let newArr = [];

  for (let i = 0; i < oldArr.length; i++) {
    let index = Number(Math.floor(Math.random() * oldArr.length));
    if (i === 0) {
      newArr.push(index)
    } else {
      newArr.push(index)
      for (let j = 0; j < i; j++) {
        if (newArr[j] === index) {
          newArr.splice(i,1)
          i--
        }
      }
    }
  }
  for (let newArrElement of newArr) {
    console.log(newArrElement);
  }
</script>
</body>
</html>
