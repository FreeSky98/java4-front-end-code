<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>移动盒子</title>
</head>
<style>
  #box {
    width: 100px;
    height: 100px;
    background-color: skyblue;
    position: absolute;
    top: 0;
    left: 0;
  }
</style>

<body>
<h1>移动盒子</h1>
<div id="box"></div>
<script>
  var box = document.getElementById('box');
  var step = 10;

  window.addEventListener('keydown', function(event) {
    var currentTop = parseInt(box.style.top) || 0;
    var currentLeft = parseInt(box.style.left) || 0;

    switch (event.key) {
      case 'ArrowUp':
        box.style.top = (currentTop - step) + 'px';
        break;
      case 'ArrowDown':
        box.style.top = (currentTop + step) + 'px';
        break;
      case 'ArrowLeft':
        box.style.left = (currentLeft - step) + 'px';
        break;
      case 'ArrowRight':
        box.style.left = (currentLeft + step) + 'px';
        break;
    }
  });
</script>
</body>
</html>
