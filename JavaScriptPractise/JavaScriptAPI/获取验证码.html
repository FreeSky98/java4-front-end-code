<button id="btn">获取验证码</button>

<script>
  var btn = document.querySelector("#btn")

  btn.onclick = function () {
    var s = 10
    btn.innerText = s+"s"
    btn.disabled = true//禁用标签

    var tid = setInterval(function () {
      s--
      console.log(s);
      btn.innerText = s + "s"

      if (s <= 0) {
        clearInterval(tid)
        btn.disabled = false//禁用标签
        btn.innerText = "获取验证码"
      }

    },1000)
  }
