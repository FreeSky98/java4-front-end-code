<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>



<script>
  var str = "123jkl456abc";
  var res = "";//空字符串
  var arr = [];//存放字母的数组

  for (let i = 0; i < str.length; i++) {
    if (+str[i] >= 0) {
      if (arr.length > 0) {
        res += arr.reverse().join("");
        arr = [];
      }
      res += str[i];
    } else {
      arr.push(str[i])
    }
  }
  if (arr.length > 0) {
    res += arr.reverse().join("");
    arr = [];
  }

  console.log(res);
</script>
</body>
