<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>比较较大值</title>
</head>
<style>
  button {
    width: 100px;
    height: 100px;
    background-color: indianred;
  }
</style>
<body>
<button onclick="compareNums()">点击此处即可开始比较数字</button>

<script>
  // 创建一个函数，用于比较两个数字并返回最大的数字
  function compareNums() {
    // 弹窗输入第一个数字
    let num1 = prompt("请输入第一个数字:");

    // 弹窗输入第二个数字
    let num2 = prompt("请输入第二个数字:");

    // 将输入的字符串转换为数值
    num1 = parseFloat(num1);
    num2 = parseFloat(num2);

    // 比较两个数字，返回最大的数字
    if (isNaN(num1) || isNaN(num2)) {
      // 输入无效，显示错误消息
      alert("请输入有效的数字!");
    } else if (num1 > num2) {
      alert("较大的数字是：" + num1);
    } else if (num2 > num1) {
      alert("较大的数字是：" + num2);
    } else {
      alert("两个数字相等！");
    }
  }
</script>
</body>
</html>
