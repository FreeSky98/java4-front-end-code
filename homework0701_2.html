<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>作业2</title>
</head>
<body>
<script>
  let isPalindrome = function (x) {
    let string = String(x);
    let array = string.split('');
    let newArray = [];
    for (let i = 0; i < array.length; i++) newArray[i] = array[array.length - i - 1];
    return String(array) === String(newArray);
  };
  let x = prompt("请输入一个整数来判断是否为回文数");
  isPalindrome(x);
</script>
</body>
</html>
