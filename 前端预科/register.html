<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>会员注册</title>
</head>
<body>
    <!-- 盒子标签  -->
    <div>
        <h1>会员注册</h1>
        <form action="" method="post">
            <!-- class="自定义类名" 类名 命令规范 见名知意 -->
            <div class="form-item">
                <label>用户账号</label>
                <input type="text"
                       required
                       name="account"
                       autofocus
                       autocomplete="off" placeholder="请输入账号">
            </div>
            <div class="form-item">
                <label>设置密码</label>
                <input type="password"
                       name="password"
                       placeholder="请输入密码"
                       required>
            </div>
            <div class="form-item">
                <label>确认密码</label>
                <input type="password"
                       name="confirmPassword"
                       placeholder="请确认密码" required>
            </div>
            <div class="form-item">
                <label>用户性别</label>
                <input type="radio" name="gender" value="男"> <label>男</label>
                <input type="radio" checked name="gender" value="女"><label>女</label>
            </div>
            <div>
                <label>兴趣爱好</label>
                <input type="checkbox" name="hobbies" value="音乐"><label>音乐</label>
                <input type="checkbox" checked name="hobbies" value="上网"><label>上网</label>
                <input type="checkbox" name="hobbies" value="足球"><label>足球</label>
                <input type="checkbox" name="hobbies" value="下棋"><label>下棋</label>
            </div>
            <div class="form-item">
                <label>您的职业</label>
                <select name="position" size="3">
                    <option value="工程师">工程师</option>
                    <option value="工人">工人</option>
                    <option selected value="教师">教师</option>
                </select>
            </div>
            <div class="form-item">
                <label>您的收入</label>
                <select name="salary">
                    <option value="1000">1000以上</option>
                    <option value="1000~2000">1000~2000</option>
                    <option value="2000~4000">2000~3000</option>
                    <option selected value="3000~4000">3000~4000元</option>
                    <option value="4000">4000以上</option>
                </select>
            </div>

            <div class="form-item">
                <label>电子邮箱</label>
                <input type="email" name="email" placeholder="请输入电子邮箱">
            </div>

            <div class="form-item">
                <label>出生日期</label>
                <input type="date" name="birthday" value="1999-10-03">
            </div>

            <div class="form-item">
                <label>博客地址</label>
                <input type="url" name="domain">
            </div>
            <div class="form-item">
                <label>您的年龄</label>
                <input type="number" name="age" max="120" min="1" value="18">
            </div>
            <div class="form-item">
                <label>工作年限</label>
                <input type="range" max="40" min="1" step="1" value="3">
            </div>
            <div class="form-item">
                <label>个人简介</label>
                <textarea name="resume" rows="5" cols="30">请填写个人简介</textarea>
            </div>

            <div>
                <button type="submit">注册</button>
                <button type="reset">重写</button>
            </div>
        </form>
    </div>
</body>
</html>
