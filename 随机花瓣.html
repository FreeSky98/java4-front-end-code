<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<style>
  * {
    margin: 0;
    padding: 0;
  }
  img {
    width: 40px;
    height: 40px;
    position: fixed;
    top: -50px;
    /*animation: anime 5s infinite;*/
    animation-name: anime;
    animation-duration: 5s;
    animation-iteration-count: infinite;
  }
  @keyframes anime {
    0% {
      opacity: 1;
    }
    100% {
      top: 100%;
      opacity: 0;
    }
  }
</style>
<body>
<button onclick="fn()">Click</button>
<script>

  function fn() {
    var n = Math.ceil(Math.random()*300)
    console.log(n)
    for (let i = 0; i < n; i++) {
      var img = document.createElement("img")
      img.src = "img/QQ图片20230705093300.png"
      var left = Math.random()*window.innerWidth
      img.style.left = left+"px"
      img.style.animationDelay = Math.random()*5+'s'
      document.body.appendChild(img)
    }
  }

</script>
</body>
</html>
